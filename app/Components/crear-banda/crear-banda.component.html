<div class="container mt-5">
    <div class="row">
        <div col-lg-6 offset-lg-3>
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Crear Banda</span>
                    <form class="mt-3" [formGroup]="bandaForm" (ngSubmit)="agregarBanda()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre"
                                class="form-control form-control-lg" placeholder="Nombre">
                            <span class="alert-danger">{{ verError('nombre')}}</span><br>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="estilo"
                                class="form-control form-control-lg" placeholder="Estilo">
                            <span class="alert-danger">{{ verError('estilo')}}</span><br>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="miembros"
                                class="form-control form-control-lg" placeholder="NÂº Integrantes">
                            <span class="alert-danger">{{ verError('miembros')}}</span>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-warning btn-lg float-start"><a class="btn-lg"
                                    href="/">Volver</a></button>
                            <button type="submit"
                                class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>

</div>
